---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: .yamllint
platforms:
  - name: test-docker-centos7-selenoid
    image: leandelivery/docker-systemd:centos7
    privileged: true
    groups:
      - rhel_family
      - docker
  - name: test-docker-ubuntu1804-selenoid
    image: leandelivery/docker-systemd:ubuntu-18.04
    privileged: true
    security_opts:
      - seccomp=unconfined
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /tmp
      - /run
    capabilities:
      - SYS_ADMIN
    groups:
      - debian_family
      - docker
provisioner:
  name: ansible
  log: false
  lint:
    name: ansible-lint
  config_options:
    defaults:
      callback_whitelist: profile_tasks,timer
  inventory:
    group_vars:
      docker:
        docker_storage_driver: vfs
  playbooks:
    verify: ../resources/tests/verify.yml
scenario:
  name: default
verifier:
  name: ansible
  lint:
    name: ansible-lint
