---
- name: install deps
  apt:
    update_cache: True
    name:
      - python3-pip


- name: Selenoid | Install certain python modules for docker
  pip:
    state: absent
    name: "docker"

- name: Selenoid | Install certain python modules for docker
  pip:
    name: "docker-py"

- name: install docker
  include: docker.yml

- name: config dir
  file:
    path: "{{ selenoid_config_dir }}"
    state: directory
    owner: root
    group: root
    mode: 777

- name: stop selenoid
  docker_container:
    name: selenoid
    state: absent
  ignore_errors: True

- name: stop cm
  docker_container:
    name: cm
    state: absent
  ignore_errors: True

- name: Selenoid | Run CM container, download browser images and run selenoid
  docker_container:
    name: cm
    image: "aerokube/cm:{{ selenoid_cm_version }}"
    state: started
    recreate: True
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "{{ selenoid_config_dir }}:/root"
    env:
      OVERRIDE_HOME: "{{ selenoid_config_dir }}"
    command: >
      selenoid start
        --last-versions 3
        --args "-limit 15"
        --vnc
        --tmpfs 512
        --force
 